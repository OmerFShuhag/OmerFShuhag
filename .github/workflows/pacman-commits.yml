name: Generate Pac-Man Commit Board

# Run every 12 hours, or manually
on:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours
  workflow_dispatch:

jobs:
  generate-pacman:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout Repo
        uses: actions/checkout@v3

      # Generate Pac-Man commit animation (SVG)
      - name: Generate Pac-Man SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: OmerFShuhag
          palette: github-dark

      # Commit and push the SVG to your repo
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pacman.svg
          git commit -m "Update Pac-Man commit board" || echo "No changes to commit"
          git push
